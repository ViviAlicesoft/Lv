<!DOCTYPE html>
<html>
<head>
    <title>Lv</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        * button {  
            all: unset;
            background: none;
            border: none;
            padding: 0;
            font: inherit;
            color: inherit;
            cursor: pointer;
        }

        body, html { height: 100%; margin: 0; }
        body { background-image: url("bg.jpg"); background-repeat: no-repeat; background-size: cover; }

        #shuffleBtn {
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }
        #shuffleBtn.active {
            opacity: 1;
        }

        .assets {
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: 40% 5% 20% 35%;
            justify-content: center;
            justify-items: center;
            align-items: center;
            gap: 1rem;
        }

        .assets img { height: 50px; width: 50px; }

        .box {
            height: 80%;
            width: 30%;
            border-radius: 40px;
            border: grey solid 4px;
            grid-column: span 6;
            align-self: end;
        }
        .box img {
            height: 100%;
            width: 100%;
            border-radius: 36px;
        }

        #songtitle {
            align-self: end;
            grid-column: span 6;
            font-size: 28px;
            font-family: 'Special Elite', serif;
            color: white;
        }

        .bar {
            height: 15px;
            width: 90%;
            border-radius: 30px;
            border: darkgrey solid 3px;
            background-color: lightgrey;
            grid-column: span 6;
            align-self: end;
        }
        .progress {
            height: 100%;
            width: 0%;
            background-color: grey;
            border-radius: 20px;
            transition: width 0.2s ease;
        }

        .time-bar {
            display: flex;
            width: 90%;
            justify-content: space-between;
            align-items: center;
            grid-column: span 6;
            align-self: end;
            font-family: 'Special Elite', serif;
            font-size: 20px;
            color: white;
        }

        .assets button img {
            width: 40px;
            height: 40px;
        }

        @media (max-width: 600px) {
            .assets {
                grid-template-columns: repeat(3, 1fr);
                gap: 0.5rem;
            }
            .box {
                width: 80%;
                height: 50%;
            }
            .box img {
                height: auto;
                width: 100%;
            }
            .time-bar {
                flex-direction: column;
                align-items: center;
            }
            #songtitle {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="assets">
        <div class="box">
            <img id="thumbnail" src="d.jpeg" alt="">
        </div>
        <p id="songtitle">. . . No song playing . . .</p>
        <div class="time-bar">
            <span id="current-time">0:00</span>
            <div class="bar">
                <div class="progress"></div>
            </div>
            <span id="end-time">0:00</span>
        </div>
        <button><img src="like.png" alt="" class="sw"></button>
        <button id="previoussong" onclick="selectlast()"><img src="prev.png" alt="" class="sw"></button>
        <button id="pauseNplay" onclick="toggleaudio()"><img id="toggler" src="play.png" alt="" class="sw"></button>
        <button id="nextsong" onclick="selectnext()"><img src="next.png" alt="" class="sw"></button>
        <button id="shuffleBtn" onclick="toggleShuffle()"><img src="shuff.png" alt="" class="sw"></button>
    </div>
</body>
</html>
